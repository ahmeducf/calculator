<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://img.icons8.com/bubbles/100/000000/calculator--v1.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="display-last"></div>
          <div class="display-current">0</div>
        </div>

        <div class="buttons">
          <button class="all-clear">AC</button>
          <button class="clear">C</button>
          <button data-operator="mod" class="operator">%</button>
          <button data-operator="divide" class="operator">÷</button>

          <button data-digit="7" class="digit">7</button>
          <button data-digit="8" class="digit">8</button>
          <button data-digit="9" class="digit">9</button>
          <button data-operator="multiply" class="operator">x</button>

          <button data-digit="4" class="digit">4</button>
          <button data-digit="5" class="digit">5</button>
          <button data-digit="6" class="digit">6</button>
          <button data-operator="subtract" class="operator">-</button>

          <button data-digit="1" class="digit">1</button>
          <button data-digit="2" class="digit">2</button>
          <button data-digit="3" class="digit">3</button>
          <button data-operator="add" class="operator">+</button>

          <button data-digit="0" class="digit">0</button>
          <button class="decimal">.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Ahmed Salah
      </p>
      <a href="https://github.com/ahmeducf" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
